fail_fast: true
repos:

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.6
    hooks:
      - id: clang-format
        types_or: [c++, c, objective-c++]
        files: \.(cc|mm|h)$

  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: bash -c 'uv run ruff format'
        language: system
        files: \.py$
        pass_filenames: false
      - id: ruff-check
        name: ruff check
        entry: bash -c 'uv run ruff check --fix'
        language: system
        files: \.py$
        pass_filenames: false
      - id: pyright
        name: pyright
        entry: bash -c 'uv run pyright'
        language: system
        pass_filenames: false
        always_run: true
      - id: build
        name: build
        entry: bash -c 'uv pip install -e . -q'
        language: system
        pass_filenames: false
        always_run: true
      - id: pytest
        name: pytest
        entry: bash -c 'CI=true uv run pytest -q'
        language: system
        pass_filenames: false
        always_run: true
      - id: clang-tidy
        name: clang-tidy
        entry: |
          bash -c '
            CLANG_TIDY=$(command -v clang-tidy || echo "$(brew --prefix llvm 2>/dev/null)/bin/clang-tidy")
            [ -x "$CLANG_TIDY" ] || { echo "clang-tidy not found. Install with: brew install llvm"; exit 127; }
            cmake -B build -S .
            find src -type f \( -name "*.cc" -o -name "*.mm" \) ! -name "pjrt_executable.cc" | xargs -n 1 -P $(sysctl -n hw.ncpu) "$CLANG_TIDY" -p build
          '
        language: system
        pass_filenames: false
        always_run: true
