repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.6
    hooks:
      - id: clang-format
        types_or: [c++, c, objective-c++]
        files: \.(cc|mm|h)$

  - repo: local
    hooks:
      - id: build
        name: build
        entry: bash -c 'uv pip install -e . -q'
        language: system
        pass_filenames: false
        always_run: true
      - id: pytest
        name: pytest
        entry: bash -c 'CI=true uv run pytest -q'
        language: system
        pass_filenames: false
        always_run: true
