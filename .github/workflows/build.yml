name: Build and Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-deps:
    name: Build MLIR/StableHLO
    runs-on: macos-14  # Apple Silicon runner
    timeout-minutes: 180  # LLVM build can take ~2-3 hours
    steps:
      - uses: actions/checkout@v4

      - name: Cache MLIR/StableHLO
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.jax-mps-deps
          # v2: pinned to jaxlib 0.9.0 compatible LLVM/StableHLO versions
          key: mlir-stablehlo-v2-macos14-${{ hashFiles('scripts/setup_deps.sh') }}

      - name: Install build tools
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: brew install cmake ninja

      - name: Build dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: ./scripts/setup_deps.sh --prefix "${{ github.workspace }}/.jax-mps-deps"
        env:
          JOBS: 4

      - name: Verify deps installation
        run: |
          echo "Checking MLIR installation..."
          ls -la ${{ github.workspace }}/.jax-mps-deps/lib/cmake/mlir/ | head -5
          echo "Checking StableHLO installation..."
          ls -la ${{ github.workspace }}/.jax-mps-deps/include/stablehlo/dialect/ | head -5

      - name: Upload deps artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlir-stablehlo-deps
          path: ${{ github.workspace }}/.jax-mps-deps
          retention-days: 7
          include-hidden-files: true

  build-and-test:
    name: Build and test (Python ${{ matrix.python }})
    needs: build-deps
    runs-on: macos-14
    strategy:
      matrix:
        python: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Download deps artifact
        uses: actions/download-artifact@v4
        with:
          name: mlir-stablehlo-deps
          path: ${{ github.workspace }}/.jax-mps-deps

      - name: Verify deps downloaded
        run: |
          echo "MLIR cmake config:"
          ls -la ${{ github.workspace }}/.jax-mps-deps/lib/cmake/mlir/ | head -3

      - name: Install system dependencies
        run: brew install protobuf abseil

      - name: Install project and dev dependencies
        run: uv sync --all-groups
        env:
          CMAKE_PREFIX_PATH: ${{ github.workspace }}/.jax-mps-deps

      - name: Build wheel
        run: uv build --wheel
        env:
          CMAKE_PREFIX_PATH: ${{ github.workspace }}/.jax-mps-deps

      # We skip the tests because MPS is not availabe on the runner yet.
      # https://docs.github.com/en/actions/reference/runners/github-hosted-runners#limitations-for-arm64-macos-runners
      # - name: Run pytest
      #   run: uv run pytest tests/ -v

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-py${{ matrix.python }}
          path: dist/*.whl

  release:
    name: Release
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist/
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          generate_release_notes: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
