name: jax-mps

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      wheel: ${{ steps.filter.outputs.wheel }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            wheel:
              - 'src/**'
              - 'pyproject.toml'
              - 'CMakeLists.txt'
              - 'scripts/setup_deps.sh'

  setup-deps:
    name: Setup dependencies
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Restore deps from cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/.jax-mps-deps
          key: mlir-stablehlo-v2-macos14-${{ hashFiles('scripts/setup_deps.sh') }}

      - name: Install build tools
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install cmake ninja

      - name: Build dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: ./scripts/setup_deps.sh --prefix "${{ github.workspace }}/.jax-mps-deps"
        env:
          JOBS: 4

      - name: Save cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}/.jax-mps-deps
          key: mlir-stablehlo-v2-macos14-${{ hashFiles('scripts/setup_deps.sh') }}

  build:
    name: Build wheel
    needs: setup-deps
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"

      - name: Restore deps from cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/.jax-mps-deps
          key: mlir-stablehlo-v2-macos14-${{ hashFiles('scripts/setup_deps.sh') }}
          fail-on-cache-miss: true

      - name: Install project and dev dependencies
        run: uv sync --all-groups
        env:
          CMAKE_PREFIX_PATH: ${{ github.workspace }}/.jax-mps-deps

      - name: Build wheel
        run: uv build --wheel
        env:
          CMAKE_PREFIX_PATH: ${{ github.workspace }}/.jax-mps-deps

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl

  lint-cpp:
    name: Lint C++
    needs: setup-deps
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Restore deps from cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/.jax-mps-deps
          key: mlir-stablehlo-v2-macos14-${{ hashFiles('scripts/setup_deps.sh') }}
          fail-on-cache-miss: true

      - name: Install llvm and clang-format
        uses: tecolicom/actions-use-homebrew-tools@v1
        with:
          tools: llvm clang-format

      - name: cmake configure
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_PREFIX_PATH="${{ github.workspace }}/.jax-mps-deps"

      - name: clang-format
        run: find src -type f \( -name "*.cc" -o -name "*.mm" -o -name "*.h" \) | xargs clang-format --dry-run --Werror

      - name: clang-tidy
        run: |
          export PATH="/opt/homebrew/opt/llvm/bin:$PATH"
          find src -type f \( -name "*.cc" -o -name "*.mm" \) ! -name "pjrt_executable.cc" | xargs -n 1 -P $(sysctl -n hw.ncpu) clang-tidy -p build

  lint-python:
    name: Lint Python
    needs: setup-deps
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"

      - name: Restore deps from cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/.jax-mps-deps
          key: mlir-stablehlo-v2-macos14-${{ hashFiles('scripts/setup_deps.sh') }}
          fail-on-cache-miss: true

      - name: Install project dependencies
        run: uv sync --all-groups
        env:
          CMAKE_PREFIX_PATH: ${{ github.workspace }}/.jax-mps-deps

      - name: ruff format
        run: uv run ruff format --check src tests

      - name: ruff check
        run: uv run ruff check src tests

      - name: pyright
        run: uv run pyright

  build-dev:
    name: Build dev wheel
    needs: [setup-deps, changes]
    runs-on: macos-14
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.changes.outputs.wheel == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"

      - name: Restore deps from cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/.jax-mps-deps
          key: mlir-stablehlo-v2-macos14-${{ hashFiles('scripts/setup_deps.sh') }}
          fail-on-cache-miss: true

      - name: Build dev wheel
        run: |
          BASE_VERSION=$(grep '^version' pyproject.toml | cut -d'"' -f2)
          DEV_VERSION="${BASE_VERSION}.dev${{ github.run_number }}"
          echo "Building version: $DEV_VERSION"
          sed -i '' "s/^version = \".*\"/version = \"$DEV_VERSION\"/" pyproject.toml
          uv build --wheel
        env:
          CMAKE_PREFIX_PATH: ${{ github.workspace }}/.jax-mps-deps

      - name: Upload dev wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-dev
          path: dist/*.whl

  test:
    name: Test
    needs: build
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/

      - name: Install wheel and test dependencies
        run: |
          uv sync --all-groups --no-install-project
          uv pip install dist/*.whl

      # MPS is not available on the runner yet. We explicitly skip this step to
      # highlight the gap ...
      # https://docs.github.com/en/actions/reference/runners/github-hosted-runners#limitations-for-arm64-macos-runners
      - name: Run pytest
        if: false
        run: uv run --no-build pytest tests/ -v

      # ... we then run the tests only on the CPU to check that the tests *could* run.
      - name: Run tests on CPU
        run: uv run --no-build pytest tests/ -v
        env:
          JAX_TEST_MODE: cpu

  release:
    name: Release
    needs: [test, lint-cpp, lint-python]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          generate_release_notes: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-dev:
    name: Publish dev release
    needs: [test, lint-cpp, lint-python, build-dev]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      id-token: write
    steps:
      - name: Download dev wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-dev
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
