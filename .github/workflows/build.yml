name: jax-mps

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deps:
    name: Build MLIR & StableHLO
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - uses: actions/checkout@v4

      - name: Cache MLIR/StableHLO
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.jax-mps-deps
          key: mlir-stablehlo-v2-macos14-${{ hashFiles('scripts/setup_deps.sh') }}

      - name: Install build tools
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: brew install cmake ninja

      - name: Build dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: ./scripts/setup_deps.sh --prefix "${{ github.workspace }}/.jax-mps-deps"
        env:
          JOBS: 4

      - name: Verify deps installation
        run: |
          echo "Checking MLIR installation ..."
          ls -la ${{ github.workspace }}/.jax-mps-deps/lib/cmake/mlir/ | head -5
          echo "Checking StableHLO installation ..."
          ls -la ${{ github.workspace }}/.jax-mps-deps/include/stablehlo/dialect/ | head -5
          echo "Checking protobuf installation ..."
          ls -la ${{ github.workspace }}/.jax-mps-deps/lib/libprotobuf.a
          ${{ github.workspace }}/.jax-mps-deps/bin/protoc --version

  lint-cpp:
    name: Lint C++
    needs: build-deps
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Restore deps from cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/.jax-mps-deps
          key: mlir-stablehlo-v2-macos14-${{ hashFiles('scripts/setup_deps.sh') }}
          fail-on-cache-miss: true

      - name: clang-format
        run: |
          brew install clang-format
          find src -type f \( -name "*.cc" -o -name "*.mm" -o -name "*.h" \) | xargs clang-format --dry-run --Werror

      - name: Build for clang-tidy
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_PREFIX_PATH="${{ github.workspace }}/.jax-mps-deps"

      - name: clang-tidy
        run: |
          brew install llvm
          export PATH="$(brew --prefix llvm)/bin:$PATH"
          find src -type f \( -name "*.cc" -o -name "*.mm" \) ! -name "pjrt_executable.cc" | xargs -n 1 -P $(sysctl -n hw.ncpu) clang-tidy -p build

  build-and-test:
    name: Build and test (Python ${{ matrix.python }})
    needs: build-deps
    runs-on: macos-14
    strategy:
      matrix:
        python: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Restore deps from cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/.jax-mps-deps
          key: mlir-stablehlo-v2-macos14-${{ hashFiles('scripts/setup_deps.sh') }}
          fail-on-cache-miss: true

      - name: Verify deps
        run: |
          echo "Checking protoc ..."
          ${{ github.workspace }}/.jax-mps-deps/bin/protoc --version

      - name: Install project and dev dependencies
        run: uv sync --all-groups
        env:
          CMAKE_PREFIX_PATH: ${{ github.workspace }}/.jax-mps-deps

      - name: ruff format
        run: uv run ruff format --check src tests

      - name: ruff check
        run: uv run ruff check src tests

      - name: pyright
        run: uv run pyright

      - name: Build wheel
        run: uv build --wheel
        env:
          CMAKE_PREFIX_PATH: ${{ github.workspace }}/.jax-mps-deps

      # MPS is not available on the runner yet.
      # https://docs.github.com/en/actions/reference/runners/github-hosted-runners#limitations-for-arm64-macos-runners
      - name: Run pytest
        if: false
        run: uv run pytest tests/ -v

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-py${{ matrix.python }}
          path: dist/*.whl

  release:
    name: Release
    needs: [lint-cpp, build-and-test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write  # Required for PyPI trusted publishing
      contents: write  # Required for GitHub release creation

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist/
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          generate_release_notes: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
